<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>Calculator</h1>
    <h3 class="calculation calculation-style"></h3>
    <div>
      <button class="operation-button js-operation">1</button>
      <button class="operation-button js-operation">2</button>
      <button class="operation-button js-operation">3</button>
      <button class="operator-button js-operator">+</button>


    </div>
    <div>
      <button class="operation-button js-operation">4</button>
      <button class="operation-button js-operation">5</button>
      <button class="operation-button js-operation">6</button>
      <button class="operator-button js-operator">-</button>

    </div>
    <div>
      <button class="operation-button js-operation">7</button>
      <button class="operation-button js-operation">8</button>
      <button class="operation-button js-operation">9</button>
      <button class="operator-button js-operator">*</button>
    </div>

    <div>
      <button class="operation-button js-operation">0</button>
      <button class="operation-button js-operation">.</button>
      <button class="result-button js-result-button">=</button>
      <button class="operator-button js-operator">/</button>
    </div>

    <div>
      <button class="operation-button js-clear-button" id="clear-btn">clear</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
